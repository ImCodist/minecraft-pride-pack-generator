{% extends "components/base.html" %}

{% block component_id %}hearts{% endblock %}

{% block component_name %}Hearts{% endblock %}
{% block component_icon %}hearts.png{% endblock %}

{% block options_content %}
<div class="ui equal width compact grid">
    <div class="row">
        <div class="column">
            <div class="ui fluid selection dropdown flag_select" id="hearts_flag_select">
                <input type="hidden" name="hearts_flag_select">
                <div class="default text"></div>
                <div class="scrollhint menu"></div>
                <i class="dropdown icon"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="ui checkbox" id="hearts_horizontal">
                <input type="checkbox" name="hearts_horizontal">
                <label>Draw Flag Horizontally</label>
            </div>
        </div>
    </div>
</div>

<script>
    dataTable["hearts"] = {
        "flag": "hearts_flag_select",
        "horizontal": "hearts_horizontal",
    }
</script>
{% endblock %}
